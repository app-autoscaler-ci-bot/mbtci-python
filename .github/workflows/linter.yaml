name: reviewdog
on: [pull_request]
jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      - name: hadolint
        uses: reviewdog/action-hadolint@73fec8b28091e5082c19df69815dd749d97b882a # v1
        with:
          reporter: github-pr-review
