name: reviewdog
on: [pull_request]
jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: hadolint
        uses: reviewdog/action-hadolint@ef609af16122e20a1588bda22a3086cec4e05024 # v1
        with:
          reporter: github-pr-review
