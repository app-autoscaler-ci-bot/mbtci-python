name: reviewdog
on: [pull_request]
jobs:
  hadolint:
    name: hadolint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: hadolint
        uses: reviewdog/action-hadolint@2436424949dbe43e4473f871405b2edbab8f0f6c # v1
        with:
          reporter: github-pr-review
